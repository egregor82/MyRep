	</head>

			<div class="header">
				<header>
					<a href="index.html"><img src="webLogo.png" alt="logo" width="210"></a>
					<h1>Основы Web-технологий</h1>
						<div class="nav">
							<nav>
								<ul class="menu">
									<li><a href="index.html">Главная</a></li>
									<li><a href="web.html">Web-технологии</a>

				</header>
			</div>
					<div class="main">
						<form id="number">
							<table>
								<tr>
									<td colspan="5">
										<input name="number" id="inp1" value="" disabled="disabled">
									</td>
								</tr>
								<tr>
									<td>
										<button type="button" class="num" id="seven" value="7">7</button>
									</td>
									<td>
										<button type="button" class="num" id="eight" value="8">8</button>
									</td>
									<td>
										<button type="button" class="num" id="nine" value="9">9</button>
									</td>
									<td>
										<button type="button" class="oper" id="division" value="/">/</button>
									</td>
									<td>
										<button type="button" id="reset">C</button>
									</td>
								</tr>
								<tr>
									<td>
										<button type="button" class="num" id="four" value="4">4</button>
									</td>
									<td>
										<button type="button" class="num" id="five" value="5">5</button>
									</td>
									<td>
										<button type="button" class="num" id="six" value="6">6</button>
									</td>
									<td>
										<button type="button" class="oper" id="multiply" value="*">*</button>
									</td>
									<td>
										<button type="button" id="plsmns">&plusmn;</button>
									</td>
								</tr>
								<tr>
									<td>
										<button type="button" class="num" id="one" value="1">1</button>
									</td>
									<td>
										<button type="button" class="num" id="two" value="2">2</button>
									</td>
									<td>
										<button type="button" class="num" id="three" value="3">3</button>
									</td>
									<td>
										<button type="button" class="oper" id="minus" value="-">-</button>
									</td>
									<td rowspan="2">
										<button type="button" id="equally">=</button>
									</td>
								</tr>
								<tr>
									<td colspan="2">
										<button type="button" class="num" id="zero" value="0">0</button>
									</td>
									<td>
										<button type="button" id="point" value = ".">.</button>
									</td>
									<td>
										<button type="button" class="oper" id="plus" value = "+">+</button>
									</td>
								</tr>
							</table>
						</form>
