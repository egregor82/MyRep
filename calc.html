					<div class="main">
						<form id="number">
							<table>
								<tr>
									<td colspan="5">
										<input type="number" name="number">
									</td>
								</tr>
								<tr>
									<td>
										<button form="number" id="seven">7</button>
									</td>
									<td>
										<button form="number" id="eight">8</button>
									</td>
									<td>
										<button form="number" id="nine">9</button>
									</td>
									<td>
										<button form="number" id="division">/</button>
									</td>
									<td>
										<button form="number" id="reset">C</button>
									</td>
								</tr>
								<tr>
									<td>
										<button form="number" id="four">4</button>
									</td>
									<td>
										<button form="number" id="five">5</button>
									</td>
									<td>
										<button form="number" id="six">6</button>
									</td>
									<td>
										<button form="number" id="multiply">*</button>
									</td>
									<td>
										<button form="number" id="plsmns">&plusmn;</button>
									</td>
								</tr>
								<tr>
									<td>
										<button form="number" id="one">1</button>
									</td>
									<td>
										<button form="number" id="two">2</button>
									</td>
									<td>
										<button form="number" id="three">3</button>
									</td>
									<td>
										<button form="number" id="minus">-</button>
									</td>
									<td rowspan="2">
										<button form="number" id="equally">=</button>
									</td>
								</tr>
								<tr>
									<td colspan="2">
										<button form="number" id="zero">0</button>
									</td>
									<td>
										<button form="number" id="point">.</button>
									</td>
									<td>
										<button form="number" id="plus">+</button>
									</td>
								</tr>
							</table>
						</form>
