						<form id="number">
							<table>
								<tr>
									<td colspan="5">
										<input type="text" name="number" class="span3" id="inp1" value="" disabled="disabled">

								</tr>
								<tr>
									<td>

									<td>
										<button type="button" class="num btn" id="eight" value="8">8</button>
									</td>
									<td>
										<button type="button" class="num btn" id="nine" value="9">9</button>
									</td>
									<td>
										<button type="button" class="oper btn" id="division" value="/">/</button>
									</td>
									<td>
										<button type="button" class="btn" id="reset">C</button>
									</td>
								</tr>
								<tr>

									</td>
									<td>
										<button type="button" class="oper btn" id="minus" value="-">-</button>
									</td>
									<td rowspan="2">
										<button type="button" class="btn" id="equally">=</button>
									</td>
								</tr>

									<td>
